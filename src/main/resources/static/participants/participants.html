<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body {
              background-color: #005a9a;
            }
            #divParticipants {
                border: solid;
                height: 400px;
                overflow:auto;
            }
            #error {
                text-align: center;
                vertical-align: middle;
                line-height: 300px;
                color: red;
            }
        </style>
        <script>
            function loadData() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open("GET", "/api/participants", true);
                xmlHttp.onreadystatechange = function() {
                    if (xmlHttp.readyState == 4) {
                        if (xmlHttp.status == 200) {
                            document.getElementById("divParticipants").innerHTML = xmlHttp.responseText;
                        } else {
                            document.getElementById("divParticipants").innerHTML = "<div id='error'><h2>Access Denied!!!</h2><div>";
                        }
                    }
                }
                xmlHttp.send();
            }
        </script>
    </head>
    <body onload="loadData()">
        <img src="../images/logo-boavista.png">
        <br>
        <br>
        <p style="color:white;">Open Banking Participants</p>
        <br>
        <div id="divParticipants"></div>
        <br>
        <br>
        <a href="/protected/welcome.html">Welcome</a>&nbsp;&nbsp;&nbsp;<a href="/logout">Logout</a>
    </body>
</html>
