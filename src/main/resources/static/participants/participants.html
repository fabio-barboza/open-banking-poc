    <script>
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                document.getElementById("divParticipants").innerHTML = xmlHttp.responseText;
        }
        xmlHttp.open("GET", "/api/participants", true); // true for asynchronous
        xmlHttp.send(null);
